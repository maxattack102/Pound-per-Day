<!DOCTYPE html>
<html>
<head>
	<title> Pound Per Day Logging </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
	<h2>Log & Rate Your Meal:</h2>
</div>
<center>
<form method="post" action="ppdClient.php">
	<div>
		<label>Are you rating a meal or a restaurant?</label>
		<input type="radio" name="selectType" value="food" onClick="hideRestaurant()" checked> Meal
		<input type="radio" name="selectType" value="restaurant" onClick="hideFood()"> Restaurant
	</div>
	<div class="input-group">
		<label id="label">Food:</label>
		<input type="text" id="textField" name="foodName" placeholder="Enter Food Name" required autofocus autocomplete=off>
	</div>
	<div class="input-group">
		<label>Rating from 1-10:</label>
		<input type="number" name="rating" placeholder="1-10" min="1" max="10" required autofocus autocomplete=off>
	</div>
	<div>
		<label>Would you recommend this to a friend?</label>
		<input type="radio" name="recommend" value="yes" checked> Yes
		<input type="radio" name="recommend" value="no"> No
	</div>
	<div class="input-group">
		<label>Comments?</label>
		<textarea style="width: 85%; height: 100px;" rows="4" cols"50"></textarea>
	</div>
	<div class="input-group">
  	  <button id="submitbtn" type="submit" class="btn" name="rate_food">Submit</button>
  	</div>
</form>
</center>
	<script language="Javascript">
	function hideFood()
	{
		document.getElementById("label").innerHTML = "Restaurant:";
		document.getElementById("textField").placeholder = "Enter Restaurant Name";
		document.getElementById("submitbtn").setAttribute("name","rate_restaurant");
	}
	function hideRestaurant()
	{
		document.getElementById("label").innerHTML = "Food:";
		document.getElementById("textField").placeholder = "Enter Food Name";
		document.getElementById("submitbtn").setAttribute("name","rate_food")
	}
	</script>
</body>
</html>
